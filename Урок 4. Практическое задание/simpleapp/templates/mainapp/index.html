{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for item in items %}
    <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price }} руб.</p>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
